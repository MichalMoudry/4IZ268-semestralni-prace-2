<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox - Email Sender</title>
    <!--<base href="/4IZ268-semestralni-prace-2/" />-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/main.js" type="text/javascript"></script>
</head>

<body>
    <div class="main">
        <header>
            <a href="./" class="mainpage-link" title="Main page">
                <h1><i class="fa fa-paper-plane"></i> Email Sender</h1>
            </a>
            <nav class="navbar navbar-expand-lg fixed-top navbar-light">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="./" title="Inbox"><i class="fa fa-inbox"></i> Inbox</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="./drafts/" title="Drafts"><i class="fa fa-edit"></i> Drafts</a>
                    </li>
    
                    <li class="nav-item">
                        <a class="nav-link" href="./sent-items/" title="Sent items"><i class="fa fa-share"></i> Sent items</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="./user-guide/" title="User guider"><i class="fa fa-info-circle"></i> User guide</a>
                    </li>
                </ul>

                <ul class="navbar-nav form-inline">
                    <li class="nav-item accounts-link dropdown">
                        <a class="nav-link" id="accounts-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-user"></i> Accounts <i class="fa fa-caret-down"></i>
                        </a>
                        <div class="dropdown-menu" aria-labelledby="accounts-dropdown">
                            <div id="dropdown-account-list">

                            </div>
                            <a class="dropdown-item" href="./accounts/"><i class="fa fa-plus"></i> Add a new account</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./settings" title="Settings"><i class="fa fa-cog"></i> Settings</a>
                    </li>
                </ul>
            </nav>
        </header>
        
        <main>
            <hr>
        </main>

        <footer>
            <button type="button" class="btn btn-outline-dark" data-toggle="modal" data-target="#new-email-modal">
                <i class="fa fa-plus"></i> New email
            </button>
        </footer>
    </div>

    <!--Modals-->
    <div class="modal" id="new-email-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>Send a new email</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <select class="form-control" id="email-sender">
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="email-title">Email subject:</label>
                        <input type="text" placeholder="Email subject..." id="email-title" class="form-control" />
                    </div>

                    <div class="form-group">
                        <label for="email-recipient">Email recipient:</label>
                        <input type="text" placeholder="Email recipient..." id="email-recipient" class="form-control" />
                    </div>

                    <div class="form-group">
                        <label for="email-content">Email content:</label>
                        <textarea id="email-content" id="email-content" placeholder="Email content..." class="form-control">
                        </textarea>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-success" onclick="sendEmail();"><i class="fa fa-paper-plane"></i> Send</button>
                    <button type="button" class="btn btn-outline-warning"><i class="fa fa-edit"></i> Save to drafts</button>
                    <button type="button" class="btn btn-outline-danger" data-dismiss="modal"><i class="fa fa-trash"></i> Discard</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
