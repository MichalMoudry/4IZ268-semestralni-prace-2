<body>
    <div class="main">
        <header>
            <nav class="navbar navbar-expand-lg">
                <a href="./" class="navbar-brand mainpage-link" title="Main page">
                    <h1>
                        <img src="./assets/email-sender-logo.svg" id="app-logo" alt="Application logo" class="mr-1" />Email Sender
                    </h1>
                </a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-items">
                    <i class="fa fa-bars"></i>
                </button>

                <div class="collapse navbar-collapse" id="navbar-items">
                    <div class="mr-auto"></div>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="./" title="Sent emails" class="inactive-link nav-link"><i class="fa fa-inbox"></i> Sent emails</a>
                        </li>
    
                        <li class="nav-item">
                            <a class="inactive-link nav-link" href="./drafts/" title="Drafts"><i class="fa fa-edit"></i> Drafts</a>
                        </li>
    
                        <li class="nav-item">
                            <a class="inactive-link nav-link" href="./sent-items/" title="Scheduled emails"><i class="fa fa-calendar"></i> Scheduled emails</a>
                        </li>
    
                        <li class="nav-item">
                            <a class="inactive-link nav-link" href="https://github.com/MichalMoudry/4IZ268-semestralni-prace-2/blob/main/USERGUIDE.md#user-guide-to-email-sender" target="_blank" title="User guider"><i class="fa fa-info-circle"></i> User guide</a>
                        </li>
    
                        <li class="nav-item">
                            <a class="active-link nav-link" href="./accounts/">
                                <i class="fa fa-user"></i> Accounts
                                <div class="active-link-indicator"></div>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
    
        <main>
            <h2><i class="fa fa-pencil text-blue"></i> Edit <span id="title-account-name"></span> account</h2>
            <h5><i class="fa fa-server mr-1"></i> Server information & credentials</h5>
            <div class="form-group">
                <label for="account-host">SMTP server:</label>
                <input type="text" required placeholder="Server name..." id="account-host" class="form-control" />
            </div>

            <div class="form-group">
                <label>Username:</label>
                <input type="text" required placeholder="Account username..." id="account-username" class="form-control" />
            </div>

            <div class="form-group">
                <label for="account-password">Password:</label>
                <input type="password" required placeholder="Account password..." id="account-password" class="form-control" />
            </div>

            <button class="btn btn-outline-success mr-3" onclick="editAccount();">
                <i class="fa fa-check"></i> Edit
            </button>

            <button class="btn btn-outline-danger" onclick="deleteAccount();">
                <i class="fa fa-trash"></i> Delete
            </button>
        </main>
    
        <footer>
            <div class="alert alert-success mt-3" role="alert" id="account-edit-success">
                Account has been successfuly edited. <a href="./" title="Main page" class="alert-link">Go to home page.</a>
            </div>

            <div class="alert alert-danger mt-3" role="alert" id="account-edit-error">
                Form is missing required information.
            </div>
        </footer>
    </div>
</body>
