<body>
    <div class="main">
        <header>
            <h1>
                <a href="./" class="mainpage-link" title="Main page">
                    <img src="./assets/email-sender-logo.svg" id="app-logo" alt="Application logo" class="mr-2" />Email Sender
                </a>
            </h1>
            <nav>
                <ul>
                    <li>
                        <a href="./" title="Sent emails" class="inactive-link"><i class="fa fa-inbox"></i> Sent emails</a>
                    </li>

                    <li>
                        <a class="inactive-link" href="./drafts/" title="Drafts"><i class="fa fa-edit"></i> Drafts</a>
                    </li>

                    <li>
                        <a class="inactive-link" href="./user-guide/" title="User guider"><i class="fa fa-info-circle"></i> Guide</a>
                    </li>

                    <li>
                        <a class="active-link" href="./accounts/">
                            <i class="fa fa-user"></i> Accounts
                            <div class="active-link-indicator"></div>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <h2><i class="fa fa-users"></i> Accounts</h2>

            <div id="accounts-list" class="mt-4">

            </div>

            <button type="button" class="btn btn-outline-secondary mt-3" data-toggle="modal" data-target="#new-account-modal">
                <i class="fa fa-user-plus"></i> Add a new account
            </button>
        </main>

        <footer>
            <div class="alert alert-success mt-3 alert-dismissible fade show" role="alert" id="account-added-success">
                Account has been successfuly added. <a href="./" title="Main page" class="alert-link">Go to home page.</a>
                <button type="button" class="close" aria-label="Close" onclick="dismissAlert('account-added-success');">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="alert alert-danger mt-3 alert-dismissible fade show" role="alert" id="account-added-error">
                Form is missing required information.
                <button type="button" class="close" aria-label="Close" onclick="dismissAlert('account-added-error');">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </footer>
    </div>

    <!--Modals-->
    <div class="modal" id="new-account-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5><i class="fa fa-user"></i> Add a new account</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                </div>

                <div class="modal-body">
                    <h6>Server information & credentials</h6>
                    <div class="form-group">
                        <label for="account-host">SMTP server:</label>
                        <input type="text" placeholder="Server name..." id="account-host" class="form-control" />
                    </div>

                    <div class="form-group">
                        <label>Username:</label>
                        <input type="text" placeholder="Account username..." id="account-username" class="form-control" />
                    </div>

                    <div class="form-group">
                        <label for="account-password">Password:</label>
                        <input type="password" placeholder="Account password..." id="account-password" class="form-control" />
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-success" onclick="addAccount();" data-dismiss="modal">
                        <i class="fa fa-plus"></i> Add
                    </button>
                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal" aria-label="Close">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
