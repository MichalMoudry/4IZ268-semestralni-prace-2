<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts - Email Sender</title>
    <base href="/4IZ268-semestralni-prace-2/" />
    <!--<base href="/4IZ268-semestralni-prace-2/" />-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/accounts.css" />
    <script src="../js/accounts.js" type="text/javascript"></script>
</head>

<body>
    <div class="main">
        <header>
            <a href="../" class="mainpage-link" title="Main page">
                <h1><i class="fa fa-paper-plane"></i> Email Sender</h1>
            </a>
            <h2>Accounts</h2>
        </header>

        <main>
            <hr>
            <div id="accounts-list">

            </div>
            <hr>
        </main>

        <footer>
            <button type="button" class="btn btn-outline-dark" data-toggle="modal" data-target="#new-account-modal">
                <i class="fa fa-user-plus"></i> Add a new account
            </button>
        </footer>
    </div>

    <!--Modals-->
    <div class="modal" id="new-account-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5><i class="fa fa-user"></i> Add a new account</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                </div>

                <div class="modal-body">
                    <h6>Server information & credentials</h6>
                    <div class="form-group">
                        <label for="account-host">SMTP server:</label>
                        <input type="text" placeholder="Server name..." id="account-host" class="form-control" />
                    </div>

                    <div class="form-group">
                        <label>Username:</label>
                        <input type="text" placeholder="Account username..." id="account-username" class="form-control" />
                    </div>

                    <div class="form-group">
                        <label for="account-password">Password:</label>
                        <input type="password" placeholder="Account password..." id="account-password" class="form-control" />
                    </div>

                    <h6>Display information</h6>
                    <div class="form-group">
                        <label for="account-displayname">Account display name:</label>
                        <input type="text" placeholder="Display name..." id="account-displayname" class="form-control" />
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-success" onclick="addAccount();" data-dismiss="modal">
                        <i class="fa fa-plus"></i> Add
                    </button>
                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal" aria-label="Close">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
