<body>
    <div class="main">
        <header>
            <h1>
                <a href="./" class="mainpage-link" title="Main page">
                    <img src="./assets/email-sender-logo.svg" id="app-logo" alt="Application logo" class="mr-2" />Email Sender
                </a>
            </h1>
        </header>

        <main>
            <h2><i class="fa fa-paper-plane"></i> New email</h2>

            <div class="form-group">
                <select class="form-control" id="email-sender">
                </select>
            </div>

            <div class="form-group">
                <label for="email-title">Email subject:</label>
                <input type="text" placeholder="Email subject..." id="email-title" class="form-control" />
            </div>

            <div class="form-group">
                <label for="email-recipient">Email recipient:</label>
                <input type="text" placeholder="Email recipient..." id="email-recipient" class="form-control" />
            </div>

            <div class="form-group">
                <label for="email-content">Email content:</label>
                <textarea id="email-content" placeholder="Email content..." class="form-control">
                </textarea>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-outline-success" data-dismiss="modal" onclick="sendEmail();"><i class="fa fa-paper-plane"></i> Send</button>
                <button type="button" class="btn btn-outline-warning" data-dismiss="modal" onclick="saveDraft();"><i class="fa fa-edit"></i> Save to drafts</button>
                <button type="button" class="btn btn-outline-danger" data-dismiss="modal" onclick="discardEmail();"><i class="fa fa-trash"></i> Discard</button>
            </div>
        </main>
    </div>

    <!--Notification area-->
    <div class="notification-area">
        <div class="alert alert-success alert-dismissible fade show" role="alert" id="send-success-alert">
            Email was successfuly sent. <a href="./" title="Go to home page" class="alert-link">Go to home page.</a>
            <button type="button" class="close" aria-label="Close" onclick="dismissAlert('send-success-alert');">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="alert alert-success alert-dismissible fade show" role="alert" id="drafts-success-alert">
            Email was sent to drafts. <a href="./drafts/" title="Go to drafts page" class="alert-link">Go to drafts page.</a>
            <button type="button" class="close" aria-label="Close" onclick="dismissAlert('drafts-success-alert');">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="alert alert-danger alert-dismissible fade show" role="alert" id="form-error-alert">
            Email form was incorrectly filled.
            <button type="button" class="close" aria-label="Close" onclick="dismissAlert('form-error-alert');">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="alert alert-warning alert-dismissible fade show" role="alert" id="scheduling-warning-alert">
            Email was saved for scheduling (<a class="alert-link">more information about scheduling</a>).
            <button type="button" class="close" aria-label="Close" onclick="dismissAlert('scheduling-warning-alert');">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="alert alert-info" role="alert" id="network-connection-alert">
            Your network connection has been lost.
            <button type="button" class="close" aria-label="Close" onclick="dismissAlert('network-connection-alert');">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
</body>
